<!DOCTYPE html>
<html>
<head>
  <script src=/2021/webxr/aframe.js></script>
  <script src=main.js></script>
  <title>Superposition VR</title>
</head>
<body>
<audio id="score" src="sound/score.mp3"></audio>
<audio id="lose" src="sound/lose.mp3"></audio>
<a-scene  fog="type: linear; color: #000000 density:0.10">
  <a-entity light="type: point; intensity: 6; distance:700; decay: 2; color: #FFFF99" position="0 50 -120"></a-entity>
  <a-entity id="player" camera="fov: 85" look-controls="" position="0 200 130" rotation="-2.062648062470959 -90.75651474872244 0" data-aframe-inspector-original-camera="">
    <a-cursor material="" raycaster="" cursor="" geometry=""></a-cursor>
    <a-entity text="value: SCORE; color: white; width: 2" position="-0.5 -0.6 -1"></a-entity>
    <a-entity update-score-every-second="" text="value: 0; color: white; width: 2" position="0.5 -0.6 -1"></a-entity>
    <a-entity text="value: TIME REMAINING; color: white; width: 2" position="-0.5 -0.75 -1"></a-entity>
    <a-entity update-time-every-second="" text="value: 150; color: white; width: 2" position="0.5 -0.73 -1"></a-entity>
  </a-entity>
  <a-sky color="#000" ></a-sky>
</a-scene>
</body>
</html>
