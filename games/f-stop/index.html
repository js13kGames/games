<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>f-stop</title><link rel="stylesheet" href="style.min.css"></head><body><div class="title-screen" id="content"><h1 class="title">f-stop</h1><label class="label">view size</label><br><br><div class="dropdown-container"><select id="dropdown" class="dropdown"><option value="small"></option><option value="medium"></option><option value="large"></option></select></div><div class="controls-section"><div class="controls-grid"><div class="grid-item">W - forward</div><div class="grid-item">A - left</div><div class="grid-item">S - backward</div><div class="grid-item">D - right</div><div class="grid-item">L - camera height</div><div class="grid-item">Esc - disengage</div><div class="grid-item">Left / Right Arrow - aperture</div><div class="grid-item">Up / Down Arrow - focus</div><div class="grid-item">Mouse Click - engage</div><div class="grid-item">Mouse - look around</div></div></div><button class="start-button" onclick="startGame()">start</button></div><div id="mobileWarning" style="display:none"><h2>Screen too small</h2></div><div id="webglWarning" style="display:none"><h2>WebGL 2 not detected and is required</h2></div><div id="cameraInfo"><script src="bundle.min.js"></script></body></html>
