html, body {

.blink_me {
	animation: blinker 1s ease-in infinite;
}
@keyframes blinker {  
	50% { opacity: .4; }
}


@-webkit-keyframes Gradient {
	0% {background-position: 30% 50%}
	50% {background-position: 25% 50%}
	100% {background-position: 30% 50%}
}
