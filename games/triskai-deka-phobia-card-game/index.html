<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Triskai-deka-phobia</title>
  <meta name="description" content="Card game with deadly 13th card.">
	<meta name="author" content="Romuald Kowalczyk">
	<meta name="theme-color" content="#3770ea">
  <link rel="shortcut icon" href="img/icon.svg" type="image/svg">
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="app.webmanifest">
  <script src="zzfx.js" defer></script>
  <script src="index.js" defer></script>
</head>
<body>
<div id="ctx">
  <svg style="translate: 18px 25px">
    <circle cx="52" cy="52" r="50" fill="black" stroke="#3770ea" stroke-width="4" />
    <circle id="timer" cx="52" cy="52" r="40" fill="none" stroke="white" stroke-width="8" stroke-dasharray="360" stroke-dashoffset="0" transform="rotate(-90, 52, 52)">
    </circle>
    <rect x="22" y="37" width="28" height="40" fill="white" stroke="black" stroke-width="2" rx="4" ry="4" transform="rotate(-10)" />
    <rect x="58" y="19" width="28" height="40" fill="white" stroke="black" stroke-width="2" rx="4" ry="4" transform="rotate(15)" />
  </svg>

  <div class="button stage" style="translate: 155px 25px">
    <div class="bg"></div>
    <div class="surface">
    <svg width="100%" height="100%">
      <text id="stage" class="icon" x="50%" y="50%"></text>
    </svg>
  </div>
  </div>

  <div class="spot" id="attack" style="translate: 70px 740px">
    <img src="img/swords.svg"  style="transform: translate(40px, 60px) scale(2);" />
  </div>

  <div class="spot" id="shamrock" style="translate: 285px 740px">
    <img src="img/shamrock.svg" style="transform: translate(25px, 45px) scale(1.5);" />
  </div>

  <div class="spot" id="defense" style="translate: 500px 740px">
    <img src="img/shield.svg" style="transform: translate(40px, 60px) scale(2);" />
  </div>

  <div id="hands">
    <div class="hand" style="left: 250px; top: 450px;"><img src="img/hand.svg" style="transform: scale(-1.3, 1.3);" /></div>
    <div class="hand" style="left: 550px; top: 450px;"><img src="img/hand.svg" style="transform: scale(-1.3, 1.3);" /></div>
  </div>
</div>
</body>
</html>
