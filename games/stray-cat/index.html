<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Stray Cat</title><style>
     #i-c,body{display:flex}#d,#g-o h2{color:#f50c04}.o-c,canvas{width:100%;height:100%}*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;position:relative;justify-content:center;align-items:center}.o-c{position:absolute;top:0;left:0;display:none;justify-content:center;align-items:center;z-index:100;background-color:rgba(0,0,0,.6);backdrop-filter:blur(3px)}.c-c{background:linear-gradient(145deg,#2c3e50,#1a252f);width:90%;max-width:500px;border-radius:15px;padding:30px;text-align:center;color:#ecf0f1;font-size:1.2rem;margin-bottom:25px;line-height:1.6;box-shadow:0 10px 25px rgba(0,0,0,.5);position:relative;overflow:hidden}#i{border:2px solid #1a252f}#g-o{border:2px solid #f50c04}.c-c h2{font-size:2.5rem;margin-bottom:15px;text-shadow:2px 2px 4px rgba(0,0,0,.5);font-weight:800;letter-spacing:1px}#i h2{font-style:italic;font-family:Roboto}#d{font-weight:700;font-size:1.4rem}button{color:#fff;border:none;padding:12px 30px;font-size:1.1rem;border-radius:50px;cursor:pointer;transition:.3s;box-shadow:0 4px 6px rgba(0,0,0,.3);font-weight:600;margin-top:10px}button:hover{transform:translateY(-3px);box-shadow:0 6px 8px #00000066}#p-b{background:linear-gradient(to bottom,#07dd24,#02aa42)}#r-b{background:linear-gradient(to bottom,#e74c3c,#f50c04)}</style></head><body><div id="g-o-c" class="o-c"><div id="g-o" class="c-c"><h2>Game Over</h2><p>You survived <span id="d"></span> days as a stray cat!</p><button id="r-b">Try Again</button></div></div><div id="i-c" class="o-c"><div id="i" class="c-c"><h2>STRAY CAT</h2>Use arrow keys or AD keys to move, press SHIFT to run.<br>Avoid the rain, catch the mice in order to survive!</p><button id="p-b">Play!</button></div></div><canvas id="c"></canvas><script src="minified.js"></script></body></html>
