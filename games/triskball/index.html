resize();

var Ox=0,
Oy=0,
OxIni=null,
OyIni=null,
OzIni=null,
Ax,
Ay,
Az,
AcelX,
AcelY,
AcelZ,
MAX_AcelX=0,
MAX_AcelY=0,
MAX_AcelZ=0;


function resetXYZ()
	{
	Ox=0;
	Oy=0;
	Oz=0;
	OxIni=null;
	OyIni=null;
	OzIni=null;
	velX=0;
	velY=0;
	}

for(var Ax=0; Ax<=360 ; Ax++)
	{
	var opa=0;
	var tramo=80;
	var resto=(Ax%tramo); 
	if( resto < (tramo/2) )
		opa=(100/(tramo/2))*resto;
	else
		opa=100-((((100/(tramo/2))*resto)-100));
	var recalc=Math.sin(opa).toFixed(2);
	}


window.addEventListener("devicemotion", handleMotionEvent);
try{function handleMotionEvent(event) 
	{
	AcelX=event.acceleration.x.toFixed(2);
	AcelY=event.acceleration.y.toFixed(2);
	AcelZ=event.acceleration.z.toFixed(2);
	if(Math.abs(AcelX) > Math.abs(MAX_AcelX))
		MAX_AcelX=AcelX;
	if(Math.abs(AcelY) > Math.abs(MAX_AcelY))
		MAX_AcelY=AcelY;
	if(Math.abs(AcelZ) > Math.abs(MAX_AcelZ))
		MAX_AcelZ=AcelZ;
	}
}catch(err){/*-*/}

function handleOrientation(event) 
	{
	if (event.gamma != null)
		{
		if(!OxIni)
			OxIni=event.gamma;
		Ox=event.gamma-OxIni;
		Ax=Ox.toFixed(2);
		}

	if (event.beta != null)
		{
		if(!OyIni)
			OyIni=event.beta;
		Oy=event.beta-OyIni;
		
		Ay=Oy.toFixed(2);
		}
	if (event.alpha != null)
		{
		if(!OzIni)
			OzIni=event.alpha;
		Oz=event.alpha-OzIni;
		
		Az=Oz.toFixed(2);
		}
	}


if (typeof DeviceMotionEvent.requestPermission !== 'function') 
	{
	window.addEventListener('deviceorientation', handleOrientation);
	document.getElementById('startDiv').style.display='none';
	}
	
function start()
	{
	if (typeof DeviceMotionEvent.requestPermission === 'function') 
		{
		DeviceMotionEvent.requestPermission().then((state) => {if (state === 'granted') 
			window.addEventListener('deviceorientation', handleOrientation);
		else 
			alert('Request to access the orientation was rejected');
		})
		.catch(console.error);
		} 
		
	}
</script>
