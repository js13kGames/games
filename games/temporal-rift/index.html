<html><head><meta charset="UTF-8"/></head><body><style>
html,body{font-size:1vh;margin:0;background:#18114b;font-family:arial;}
body *{font-size:2rem;line-height:3rem;user-select:none;}
.defs{height:0;opacity:0}
.container{height:100rem;width:160rem;position:relative;margin:auto}
.border{border-radius:1rem;position:absolute;overflow:hidden}
.shadow{box-shadow:0 .25rem .5rem rgba(0,0,0,.4)}
.m{left:25rem;top:5vh;height:90rem;width:110rem;opacity:0}
.text{bottom:50rem;padding:5rem;background:white;height:auto;width:40rem;color:#333;left:5rem;opacity:0;}
.computer{bottom:auto;top:10rem;width:70rem;left:50%;background:#cdf}
.portrait{left:5rem;bottom:10rem;height:35rem;width:30rem;opacity:0;}
.align-center,.button1{left:50%;transform:translateX(-50%)}
.align-right{left:auto;right:5rem;}
span{opacity:0}
span,.text,.portrait,g,.m,.button,.correct,.incorrect,.options *{transition:opacity .5s}
.button{position:absolute;font-weight:bold;color:#fff;padding:2rem 3rem;border:0;cursor:pointer;opacity:0}
.button0{right:61%;top:72rem;background:#53b;}
.button1{top:49rem;background:#37d;}
.button2{left:61%;top:72rem;background:#229d90;}
.correct,.incorrect{position:absolute;width:100%;top:50rem;opacity:0;text-align:center;font-size:4rem;line-height:12rem;background:rgba(0, 0, 0, 0.5);font-weight:bold;pointer-events:none;}
.correct{color:#34f1ac}
.incorrect{color:#f13469}
.thanks{color: #999; font-size: 1.5rem; line-height: 1.5rem; text-align: center; position: absolute; bottom: 1.5rem; width: 100%; left: 0;}
</style>
<svg class="defs"><defs></defs></svg>
<div class="container">
<svg class="border shadow m" viewBox="0 0 1100 900"></svg>
<svg class="border shadow portrait l" viewBox="0 0 300 350"></svg>
<svg class="border shadow portrait align-right c" viewBox="0 0 300 350"></svg>
<div class="border shadow text"></div>
<div class="border shadow text align-right"></div>
<div class="border shadow text align-center computer"></div>
<div class="buttons-container"></div>
<div class="correct">Great!</div>
<div class="incorrect">Nice try!</div>
<div class="thanks">Temporal Rift</div>
</div>
<script src="s.js"></script>
</body></html>
