<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Marco...?</title>


	<style>
		* {
			margin: 0;
			padding: 0;


		}

		html,
		body {
			overflow: hidden;
		}

		body,
		button {
			font-family: "Times New Roman", Times, serif;
		}

		#info {
			position: absolute;
			bottom: 10%;
			left: 0;
			width: 100%;
			height: 10%;
			display: flex;
			align-items: center;
			justify-content: flex-end;
			flex-direction: column;

			background: rgba(11, 11, 11, 0.001);

		}

		#info2 {
			position: absolute;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 8%;
			display: flex;
			align-items: center;
			text-align: center;

			flex-direction: column;
			background: rgba(11, 11, 11, 0.001);
			line-height: 150%;

		}

		#gui {
			position: absolute;
			top: 2px;
			right: 2px
		}

		h5 {
			color: #111118;
		}


		.button {
			border: none;
			padding: 8px 32px;
			text-align: center;
			font-size: 30px;
			transition-duration: 0.4s;
			cursor: pointer;
		}

		.startButton {
			background-color: white;
			color: black;
			border: 2px solid #111118;
		}


		.startButton:hover {
			background-color: #111118;
			color: white;
		}

		.blackout {

			width: 100%;
			height: 100%;
			background: black;
			position: fixed;
			top: 0;
			left: 0;
			z-index: 1;
			display: flex;
			justify-content: center;
			align-items: center;

		}

		.loadingspinner {

			pointer-events: none;
			width: 2.5em;
			height: 2.5em;
			border: 0.4em solid transparent;
			border-color: rgb(0, 0, 0);
			border-top-color: #3b2535;
			border-radius: 50%;
			animation: loadingspin 1s linear infinite;

		}

		@keyframes loadingspin {

			100% {

				transform: rotate(360deg)
			}
		}
	</style>

</head>


<body>

	<audio id="song" preload="auto" style="display: none">

		<source src="media/audio/marco.opus" >

	</audio>

	<audio id="song2" preload="auto" style="display: none">

		<source src="media/audio/polo.opus" >

	</audio>

	<div class="blackout">

		<div class="loadingspinner">

		</div>

	</div>

	<div id="info">

		<button class="button startButton" id=startButton>start</button>

	</div>

	<div id="info2">

		<h5 class="landtext"> game by Shauna Lynch

			<br>

			<a href="https://www.lynchbyte.com/16_Marco/license_Marco.html" target="_blank" rel="noopener">
				license MIT and CC BY-SA 4.0 </a>

		</h5>

		<br>

	</div>


	<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

	<script type="importmap">

		  "three": "https://unpkg.com/three@0.155.0/build/three.module.js"
		 
		}
	  }
	</script>

	<script type="module" src="js/script.js"></script>


</body>

</html>
