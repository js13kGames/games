<!doctype html><meta content="width=device-width" name=viewport><style>*,::after,::before{box-sizing:border-box}:root{--cell-size:90px;--mark-size:calc(var(--cell-size) * 0.9)}body{margin:0;background-image:linear-gradient(#2193b0,#6dd5ed);font-family:Roboto,sans-serif;width:100vw;height:100vh}.header{margin-top:0;display:grid;grid-column:1/-1;text-align:center;font-size:3em;color:#fffdd0}.board{display:grid;justify-content:center;align-content:center;justify-items:center;align-items:center;grid-template-columns:repeat(4,auto)}.cell{width:var(--cell-size);height:var(--cell-size);border:2px solid #160f0b;display:flex;justify-content:center;align-items:center;cursor:pointer;background-color:#90ee90}.cell.orange,.cell.tomato{cursor:not-allowed}.winning-message{padding:100px;display:none;position:fixed;top:0;left:0;right:0;bottom:0;background-color:rgba(0,0,0,.7);justify-content:center;align-items:center;color:#fff;font-size:5rem;flex-direction:column}.winning-message button{font-size:3rem;background-color:#fff;border:1px solid #000;padding:.125em .25em;cursor:pointer;transition:.5s}.winning-message button:hover{background-color:#000;color:#fff;border-color:#fff}.winning-message.show{display:flex}.button{margin-top:1rem;display:grid;gap:1rem;grid-column:1/-1;text-align:center;font-size:3em;color:#fff}#button{background-color:#03a9f4;font-weight:700;color:#fff;outline:0;letter-spacing:1px}.O,.T{padding:0;margin:0;color:#0062be;font-size:2rem;display:flex;justify-content:center;align-items:center}.colorCode{color:#0062be;font-size:2rem;display:flex;justify-content:flex-start;align-items:center}button{color:#000;font-weight:700;background-color:#03a9f4;outline:0}p{text-align:center;padding:0;margin:0}a{text-decoration:none;color:#fff}</style><title>Code Farm</title><audio id=pop><source src=pop.mp3 type=audio/mpeg></audio><div class=board id=board><div class=header>Code Farm</div><div class=cell id=1 data-cell></div><div class=cell id=2 data-cell></div><div class=cell id=3 ],[8,9,10],[9,10,11],[0,4,8],[1,5,9],[2,6,10],[3,7,11],[1,6,11],[0,5,10],[3,6,9],[2,5,8]],board=document.getElementById("board"),cellElements=document.querySelectorAll("[data-cell]"),winningMessageTextElement=document.querySelector("[data-winning-message-text]"),winningMessageElement=document.getElementById("winningMessage"),restartButton=document.getElementById("restartButton");let tomatoTurn;var x=document.getElementById("pop");function pop(){x.play()}function startGame(){tomatoTurn=!1,cellElements.forEach((e=>{e.classList.remove(TOMATO_CLASS),e.classList.remove(ORANGE_CLASS),space(),e.removeEventListener("click",handleClick),e.addEventListener("click",handleClick,{once:!0})})),setBoardHoverClass(),winningMessageElement.classList.remove("show")}function handleClick(e){const t=e.target,n=tomatoTurn?ORANGE_CLASS:TOMATO_CLASS;pop(),placeMark(t,n,t.id),checkWin(n)?endGame(!1):isDraw()?endGame(!0):(swapTurns(),setBoardHoverClass())}function endGame(e){e?winningMessageTextElement.innerText="Draw!":(score(tomatoTurn),winningMessageTextElement.innerHTML=(tomatoTurn?"Orange":"Tomato")+" Won!. But the final code doesn't match the Farm Code Database(404 Error). Try New combination."),winningMessageElement.classList.add("show")}function isDraw(){return[...cellElements].every((e=>e.classList.contains(TOMATO_CLASS)||e.classList.contains(ORANGE_CLASS)))}function placeMark(e,t,n){t===ORANGE_CLASS?orange(n):tomato(n),e.classList.add(t)}function swapTurns(){tomatoTurn=!tomatoTurn}function setBoardHoverClass(){board.classList.remove(TOMATO_CLASS),board.classList.remove(ORANGE_CLASS),tomatoTurn?board.classList.add(ORANGE_CLASS):board.classList.add(TOMATO_CLASS)}function checkWin(e){return WINNING_COMBINATIONS.some((t=>t.every((t=>cellElements[t].classList.contains(e)))))}function score(e){e?(O("O"),finalCode()):(T("T"),finalCode())}startGame(),restartButton.addEventListener("click",startGame),cellElements.forEach((e=>{e.addEventListener("click",handleClick,{once:!0})}))</script>
