<style>
body {
  background: #BDC3C7;
  font-family: "Courier New", Courier, monospace;
  font-weight: bold;
}
#game {
  position: relative;
  margin: 15px auto;
  width: 1004px;
  color: #C0392B;
}
#overlay {
  position: absolute;
  top: 100px;
  left: 30px;
  color: #2C3E50;
  background: #BDC3C7;
  padding: 20px;
  /* debug*/
  /*display: none;*/
}
#c {
  height: 600px;
  width: 800px;
  float: left;
  background: #000;
}
#red {
  color: #C0392B;
  margin-left: 50px;
  visibility: hidden;
}
#title {
  font-size: 60px;
}
#scores {
  margin: 0px 2px 1px 2px;
  height: 300px;
  float:right;
  width: 200px;
  background: #7F8C8D;
  text-align: center;
  color: #fff;
}
h3 {
  margin: 10px;
}
h5 {
  margin: 8px;
}
#chatBox {
  height: 261px;
  width: 194px;
  background: #95A5A6;
  float: right;
  overflow: auto;
  font-size: 13px;
  padding: 3px;
  color: #fff;
  margin: 0px 2px;
}
#name, #msg {
  height: 30px;
  padding: 8px 5px;
  text-indent: 2px;
  width: 206px;
  vertical-align: middle;
  border: 2px solid #ECF0F1;
  font-family: "Courier New", Courier, monospace;
  background: #fff;
}
#name:focus, #msg:focus {
    outline: 0;
    border-color: #95A5A6;
}
#msg {
  font-size: 13px;
  width: 151px;
  margin: 2px;
}
input[type="submit"] {
  vertical-align: middle;
  background: #C0392B;
  border: 0;
  color: #fff;
  padding: 7px 5px;
  font-family: "Courier New", Courier, monospace;
  font-weight: bold;
}
input[type="submit"]:hover {
  background: #E74C3C;  
}
#join {
  margin:0px;
}
#chatInput {
  margin-bottom: 0;
}
#audio {
  font-size: 20px;
  cursor:pointer;
}
a {
  color: inherit;
  text-decoration: none;
}
</style>
