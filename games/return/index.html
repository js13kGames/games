 drive spins up. Space and time warps around you, suddenly there is a bang and the ship drops out of hyperspace. “This isn’t the correct destination” you think to yourself, the jump drive must be faulty.\n\nAfter assessing the damage to the ship it seems the jump drive will be capable of shorter jumps. Time to find your way back home! ('Home' is the blue planet of course, a.k.a Earth).\n\nThe ship is equipped with a fuel scoop. This can be activated by pressing the yellow button. (However, make sure you are at a yellow fuel star, orange stars are older so no longer give any fuel). Your fuel gauge is the green bar on the front panel.\n\nChoose a destination to jump to by selecting it from the map panel on your right. Once selected the jump cost is shown by the blue bar on the front panel. Press the red button to make the jump. (Stow away the fuel scoop first).\n\nYou will need to find and scan navigation beacons to reveal nearby stars to jump to. Nav beacons are the grey triangles on the map. Jump to them and press the blue scan button.\n\nGood luck, hopefully you will find your way back!" position="0 1.2 -1" width=2 wrap-count=70></a-text><a-plane height=0.2 width=0.5 position="0 0.45 -1" id=playButton class=clickable><a-text anchor=center value=Play! align=center width=3></a-text></a-plane></a-entity><a-entity id=gameOverMenu visible=false><a-text anchor=center value="Game Over!" align=center position="0 1.4 -1"></a-text><a-plane height=0.2 width=0.5 position="0 1 -1" id=retryButton class=clickable><a-text anchor=center value=Retry align=center width=3></a-text></a-plane></a-entity><a-text anchor=center value="You win!" align=center position="0 1.4 -1" id=winText visible=false></a-text><a-entity id=winMenu visible=false><a-text anchor=center value="You win!" align=center position="0 1.4 -1"></a-text><a-plane height=0.2 width=0.7 position="0 1 -1" id=playAgainButton class=clickable><a-text anchor=center value="Play again" align=center width=3></a-text></a-plane></a-
