); } preloadAudio(); function playSound(sound, volume = 1.0) { if (state.muted) return; const s = sounds[sound].cloneNode(); s.volume = volume; s.play().catch(e => console.log("Audio play failed:", e)); } function makeRNG(seed){ let t = seed >>> 0; return ()=>{ t += 0x6D2B79F5; let r = Math.imul(t ^ t>>>15, 1 | t); r ^= r + Math.imul(r ^ r>>>7, 61 | r); return ((r ^ r>>>14) >>> 0) / 4294967296; }; } const store={ get(k,def){ try{ const v=localStorage.getItem(k); return v?JSON.parse(v):def }catch{return def} }, set(k,v){ try{ localStorage.setItem(k,JSON.stringify(v)) }catch{} } }; const canvas = document.getElementById('game'); const ctx = canvas.getContext('2d'); const glitchCanvas = document.getElementById('glitch'); const gtx = glitchCanvas.getContext('2d'); function clear(ctx, w, h){ ctx.clearRect(0,0,w,h); } const W = canvas.width, H = canvas.height, MID = W/2; const state={ running:false, time:0, dt:0, acc:0, fixed:1/60, speed:260, gravity:2200, health:100, score:0, seed: Math.floor(Date.now()/86400000), rng: null, diff: 1, motion: 1, muted: false, observer:false, distance: 0, multiplier: 1, combo: 0, comboTime: 0, }; function applyDifficulty(){ const d=state.diff; state.speed = [220,260,300,340][d]; state.gravity = [2000,2200,2350,2600][d]; } const input={left:false,right:false,jump:false,jumpBuffered:false, any:false}; let bindings = store.get('keys',{jump:'Space', left:'ArrowLeft', right:'ArrowRight'}); function onKey(e,down){ const code=e.code; if(code===bindings.left) input.left=down; if(code===bindings.right) input.right=down; if(code===bindings.jump){ input.jump=down; if(down) input.jumpBuffered=true; } input.any = down || input.left||input.right||input.jump; if(!down && code==='KeyP') toggleRun(); } window.addEventListener('keydown',e=>onKey(e,true)); window.addEventListener('keyup',e=>onKey(e,false)); canvas.addEventListener('touchstart',e=>{ const t = e.changedTouches[0]; const x = t.clientX - canvas.getBoundingClientRect().left; if(x < MID*canvas.cli
