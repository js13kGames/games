<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta name="monetization" content="$ilp.uphold.com/6BxK6eqyD9qZ"><title>robots.txt</title><style>*{-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;outline:0;-webkit-tap-highlight-color:rgba(255,255,255,0);overflow:hidden;touch-action:none}h1,h2,h3{margin:.5em 0}body{margin:0;padding:0;position:fixed;width:100%;height:100%;font-family:sans-serif;color:#444;font-size:3vmin}#game-over,#get-ready,#menu{background:#fff;position:absolute;width:100vw;height:100vh;top:0;left:0;display:flex;align-items:center;justify-content:center;flex-direction:column;transition:transform 1s,opacity .5s}#game-over.hidden,#get-ready.hidden,#menu.hidden{transform:translateY(-100%);opacity:0}#title{font-family:'Lucida Sans','Lucida Sans Regular','Lucida Grande','Lucida Sans Unicode',Geneva,Verdana,sans-serif;font-size:12vmin;margin-top:0}#menu__tutorial{display:none}.button{padding:.8em 2em;background:#1a73e8;border-radius:.7vmin;color:#fff;transition:box-shadow .3s,background-color .3s;cursor:pointer}.button:hover{box-shadow:0 .3vmin .9vmin 0 rgba(0,0,0,.2),0 .3vmin .3vmin 0 rgba(0,0,0,.14),0 .6vmin .3vmin -.3vmin rgba(0,0,0,.12);background-color:#3684eb}.text-right{text-align:right}#settings{font-size:2.5vmin;display:flex}#settings__grid{display:grid;grid-template-columns:auto auto;align-items:center;gap:0 5vmin}#robot-preview{background:#eee;width:40vmin;height:20vmin;grid-column-start:3;grid-column-end:3;grid-row-start:1;grid-row-end:6;margin:.5vmin;margin-left:3vmin;box-shadow:0 0 0 .3vmin #dadce0}#game{width:100vw;height:100vh;cursor:none;display:flex;flex-direction:column;justify-content:center;background-color:#000}#game-frame{overflow:hidden;width:100vw;height:100vmin;position:relative}#game-canvas{width:100%;height:100%;transform-origin:0 0;background:#eee}#top{position:absolute;top:2vmin;font-size:2vmin;left:50%;transform:translate(-40vmin,0);display:flex;width:80vmin}#ranking{flex-grow:1}#ranking-bar{margin-top:1vmin;position:relative;border-radius:1vmin;background:rgba(39,107,196,.3);height:2vmin}#ranking-bar__filled{position:relative;background:#1a73e8;border-radius:1vmin;width:100%;height:100%;left:-100%;transition:transform .2s linear}#score-container{width:15vmin;display:flex;justify-content:space-between;flex-direction:column}#search{position:absolute;top:92vmin;left:calc(50% - 40vmin);height:9vmin;width:80vmin;display:flex;justify-content:center;align-items:center;font-size:5vmin;font-weight:700;font-family:monospace;background-color:#fff;box-shadow:0 0 0 .3vmin #dadce0;border-radius:1vmin 1vmin 0 0}#multiplier-container{position:absolute;top:20vmin;right:2vmin;color:#f30;font-size:2vmin;font-weight:1000;transition:opacity .5s;overflow:visible}#multiplier-transform{opacity:0;text-shadow:0 .1vmin .4vmin rgba(0,0,0,.4);transition:transform .2s;transform-origin:100% 0;overflow:visible}@keyframes multiplier{0%{transform:perspective(15vmin) rotateX(20deg) rotateY(-27deg) scale(2.4) rotateZ(9deg);opacity:1}2%{transform:perspective(15vmin) rotateX(20deg) rotateY(-27deg) scale(3.4) rotateZ(9deg);opacity:1}4%{transform:perspective(15vmin) rotateX(20deg) rotateY(-27deg) scale(2.4) rotateZ(9deg);opacity:1}95%{transform:perspective(15vmin) rotateX(20deg) rotateY(-27deg) scale(2.4) rotateZ(9deg);opacity:1}100%{transform:perspective(15vmin) rotateX(20deg) rotateY(-27deg) scale(2.4) rotateZ(9deg);opacity:0}}#multiplier-transform.animate{animation:multiplier 10s}@keyframes combo{0%{transform:scale(1.3);opacity:1}10%{transform:scale(1);opacity:1}95%{opacity:1}100%{opacity:0}}#multiplier-combo{opacity:0;transform-origin:100% 100%}#multiplier-combo.animate{animation:combo 3s}#multiplier{font-size:150%}#S,#r{color:#08f}#e,#h{color:#f30}#a{color:#fc0}#c{color:#080}#game__abort{position:absolute;top:0;right:0;padding:3vmin;text-shadow:0 0 3px #000;color:#eee;display:none}#game-over__grid{display:grid;grid-template-columns:auto auto;gap:5vmin;padding:5vmin}#popup{position:absolute;width:100vw;height:100vh;top:0;left:0;display:flex;justify-content:center;flex-direction:column;align-items:center}#popup.hidden{transform:translateY(-100%)}#popup__overlay{position:absolute;width:100vw;height:100vh;background:rgba(0,0,0,.5);transition:opacity .5s}#popup__overlay.hidden{opacity:0}#popup__dialog{position:relative;z-index:1;padding:5vmin;background:#fff;border-radius:5vmin;display:flex;flex-direction:column;font-size:2vmin;align-items:center}.subscriber-only{display:none}</style></head><body><div id="game"><div id="game-frame"><canvas id="game-canvas"></canvas><div id="top"><div id="ranking">Ranking<div id="ranking-bar"><div id="ranking-bar__filled"></div></div></div><div id="score-container" class="text-right">Score<div id="score">0</div></div></div><div id="multiplier-container" class="text-right"><div id="multiplier-combo">COMBO</div><div id="multiplier-transform">✗<span id="multiplier">12</span></div></div><div id="search"><span id="S">S</span> <span id="e">e</span> <span id="a">a</span> <span id="r">r</span> <span id="c">c</span> <span id="h">h</span></div></div><div id="game__abort">✕</div></div><div id="menu"><h1 id="title">robots.txt</h1><div id="menu__deploy" class="button">Deploy</div><br><div id="menu__tutorial" class="button">Tutorial</div><h2>fine tune your robots.txt</h2><div id="settings" class="text-right"><div id="settings__grid"><div>size</div><input id="size" type="range"><div>height</div><input id="height" type="range"><div>thickness</div><input id="thickness" type="range"><div>skew</div><input id="skew" type="range"><div class="subscriber-only">color</div><input class="subscriber-only" id="color" type="range"></div><canvas id="robot-preview"></canvas></div></div><div id="game-over" class="hidden"><div style="font-size:20vmin">404</div><div>Page not found</div><h1>GAME OVER</
